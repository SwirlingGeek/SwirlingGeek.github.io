<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My own game</title>
	<style>
		* {
			user-select: none;
		}

		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			position: relative;
			color: velvet;
		}

		.button {
			background: white;
			position: absolute;
			right: 20px;
			border: 5px ridge grey;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: bolder;
			opacity: 0.6;
			font-variant: small-caps;
		}

		.button:hover {

			transform: scale(1.5, 1.4);
			border: none;
			font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
			font-weight: bolder;
			opacity: 1;

		}

		.customization {
			position: absolute;
			height: 100vw;
			width: 100vw;
			display: flex;
			align-items: center;
			justify-content: center;
			/* background-color: yellow; */
		}

		.innercustomization {
			height: 50%;
			width: 70%;
			opacity: 0.6;
			border: 5px solid blue;
			border-radius: 25%;
			background-color: rgb(95, 230, 95);
			position: relative;

		}

		.close {
			text-align: center;
			border: 2px solid black;
			user-select: none;
		}

		.repeat {
			height: 50px;
			width: 50px;

			border: 3px solid red;
			animation-name: myAnim;
			animation-duration: 4s;
			animation-iteration-count: infinite;
			animation-direction: alternate-reverse;
		}


		@keyframes myAnim {
			0% {
				border: 4px solid yellow;
			}

			25% {
				border: 5px solid blue;
			}

			50% {
				border: 6px solid green;
			}

			100% {
				border: 3px solid red;
			}
		}

		.actions {
			display: flex;
			flex-wrap: wrap;
			height: 80%;
			justify-content: space-around;

		}

		.first,
		.second {
			flex-basis: 30%;
			line-height: 20px;
			height: 40%;
		}

		.third {
			flex-basis: 25%;
			justify-self: right;
		}
	</style>

</head>

<body>
	<div class="button">Customize</div>
	<div class="customization">
		<div class="innercustomization">
			<div class="close">&#10005;</div>
			<div class="actions">
				<div class="first">
					<p>
						Pacticle size:
						<input type="number" value="3">
					</p>

				</div>
				<div class="second">
					<p>
						Pacticle max speed:
						<input type="number" value="5">
					</p>
				</div>
				<div class="third">
					<p>Particle color:</p>
					<input type="color" value="#FF0000">
				</div>
				<div class="fourth">
					<p>Background color:</p>
					<input type="color" value="#000000">
				</div>

				<div class="fifth">
					<p>Lines length:</p>
					<input type="number" value="15">
				</div>
			</div>
		</div>

	</div>
	<canvas id="canvas"></canvas>


	<script src="script.js"></script>
</body>

</html>
