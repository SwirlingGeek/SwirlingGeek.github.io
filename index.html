<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My own game</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
			position: relative;
		}

		canvas {
			z-index: 1;
		}

		button {
			position: absolute;
			z-index: 5;
			opacity: 0.6;
			right: 10px;
			transition-duration: 3s;
		}

		button:hover {
			opacity: 1;
			color: red;
			transform: rotate(360deg);
		}
	</style>

</head>

<body>
	<button>Customize</button>

	<canvas id="canvas"></canvas>


	<script src="script.js"></script>
</body>

</html>
